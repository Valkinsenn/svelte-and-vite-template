<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- HTML Meta Tags -->
    <title>Website Title</title>
    <meta name="description" content="Insert description here." />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://site-url-goes-here.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Website Title" />
    <meta
      property="og:description"
      content="Add description here. Make sure it matches the HTML meta tags!"
    />
    <meta property="og:image" content="https://link-to-image-goes-here.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="domain.goes.here" />
    <meta property="twitter:url" content="https://site-url-goes-here.com" />
    <meta name="twitter:title" content="Website Title" />
    <meta
      name="twitter:description"
      content="Add description here. Make sure it matches the HTML meta tags!"
    />
    <meta
      name="twitter:image"
      content="https://link-to-image-goes-here.png"
    />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
